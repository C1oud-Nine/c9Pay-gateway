server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
            - name: CustomFilter
              args:
                external: api
            - name: LoggingFilter
              args:
                serviceName: USER-SERVICE
        - id: store-service
          uri: lb://STORE-SERVICE
          predicates:
            - Path=/store-service/**
          filters:
            - name: CustomFilter
              args:
                external: api
            - name: LoggingFilter
              args:
                serviceName: STORE-SERVICE

